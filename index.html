<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafarel Almeida - Médico Veterinário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                    <a class="nav-link" href="#">Especialidades</a>
                    <a class="nav-link" href="#">Contato</a>
                </div>
            </div>
            <img class="img-menu" src="./img/img2.png" alt="">
        </div>
    </nav>
    <header>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/img1.png" class="d-block w-100" alt="Imagem com cachorro e gato se olhando">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tafarel Almeida - Médico Veterinário</h5>
                        <p>Atendimento à domícilio em São Paulo - SP</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/img3.png" class="d-block w-100" alt="Veterinário pegando a pata do cachorro">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Clínico Geral</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/img4.png" class="d-block w-100" alt="Médico Veterinário mostrando raio-x para paciente">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Consultas | Vacinas |</p>
                        <p>Exames laboratoriais</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
